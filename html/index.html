<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <style media="screen">
      .version {
        color: red;
      }
    </style>
    <style type="text/css">
      @import "../css/index.css";
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js
    <span id="version-node" class="version"></span>
    and Electron
    <span id="version-electron" class="version"></span>
    .<br/>

    请输入 json 文件路径： <input id="inputJsonPath" type="text" /> <button onclick="reloadJsonPath()">提交</button> 当前 json 文件路径：<span id="showJsonPath"></span>
    <div id="blocks" class="flex-column-center"></div>
  </body>
    <script src="../js/index.js"></script>
    <script type="text/javascript">
      console.log('process: ', process);
      var versionNode = process.version;
      var versionElectron = process.versions['electron'];
      document.getElementById('version-node').innerText = versionNode
      document.getElementById('version-electron').innerText = versionElectron
    </script>
  </body>
</html>
